    </div>
    <div class="content">
      <p><b> Lampazos </b> se fundó en 1698 y es un municipio que se destaca por su hermosa arquitectura de influencias francesas e italianas, sorprendiendo especialmente la belleza exhibida en la Misión de Nuestra Señora de los Dolores. <br> <br>  
 Este lugar es conocido por ser Tierra de Generales, hombres valientes nacidos en este lugar que se ganaron a pulso un lugar en la historia por sus heroicas acciones. <br> <br>   Personajes como el Gral. Francisco Naranjo (Héroe de la intervención francesa y la Guerra de la Reforma), Juan I. Ramón (Héroe de la Independencia) y Santiago Vidaurri (Gobernador del Estado entre 1855 y 1894, quien luchó contra la Intervención Francesa) que son orgullo de Lampazos y ejemplo para todos los Neoloneses. 
<br> <br> En <b> Lampazos </b> se puede degustar pan de maíz, tortilla de harina, menudo, barbacoa. Otros platillos típicos son: cabritada, quesos de cabra, hojarascas y pan dulce.
</p>
